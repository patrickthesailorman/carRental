<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<title>Car Rental</title>
</head>
<body>
	<h1>Rent a car</h1>
	<h3>Business Name:</h3>
	<strong><p id="name"></p></strong>

	<form>
		Enter your first name: <input id="inputFirstName" name="firstName" type="text"><br>
		<br>
		Enter your last name: <input id="inputLastName" name="lastName" type="text"><br>
		<br>
		<hr>
		Select a car type: <select id="carType" name="carType" onchange="displayInfo()">
			<option value="Please select a vehicle">
				Please select a vehicle
			</option>
			<option value="economyCar">
				economyCar
			</option>
			<option value="midsizeCar">
				midsizeCar
			</option>
		</select><br>
		<br>
		<button onclick="addRenter()" type="button">Enter</button><br>
		
	
	<hr>
	<h2>Customer:</h2>
	<p id="customer"></p>
	<h2>Car Type:</h2>
	<p id="yourCarType"></p>
	<h4>Available:</h4>
	<p id="economyAvail"></p>
	<p id="midsizeAvail"></p>
	<h4>Price:</h4>
	<p id="price"></p>
	<p id="price2"></p>
	<h3>Submit to Rent car:</h3>
		<input onsubmit="rentacar()" type="submit">
		</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>	
	<script src="script.js">
	</script> 	
	
</body>
</html>
