<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="" rel="stylesheet" type="text/css">
	<title>Car Rental</title>
</head>
<body>
	<h1>Rent a car</h1>
	<h3>Business Name:</h3>
	<strong><p id="name"></p></strong>

	<form>
		Enter your first name: <input id="inputFirstName" name="firstName" type="text"><br>
		<br>
		Enter your last name: <input id="inputLastName" name="lastName" type="text"><br>
		<br>
		<hr>
		Select a car type: <select id="carType" name="carType" onchange="displayInfo()">
			<!--<option selected value="Please select a vehicle">Please select a vehicle-->
			<!--</option>-->
			<option value="economyCar">
				economyCar
			</option>
			<option value="midsizeCar">
				midsizeCar
			</option>
		</select><br>
		<br>
		<button onclick="addRenter()" type="button">Enter</button><br>
		
	
	<hr>
	<h2>Customer:</h2>
	<p id="customer"></p>
	<h2>Car Type:</h2>
	<p id="yourCarType"></p>
	<h4>Available:</h4>
	<p id="economyAvail"></p>
	<p id="midsizeAvail"></p>
	<h4>Price:</h4>
	<p id="price"></p>
	<p id="price2"></p>
	<h3>Submit to Rent car:</h3>
		<input onsubmit="rentacar()" type="submit">
		</form>
		
	<script src="script.js">
	</script> 	
	
</body>
</html>
